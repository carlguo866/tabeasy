{% load static %}
{% load mytags %}

<div class="container-md">

	<div class="card my-5">
		<h4 class="card-header">Tab Profile</h4>
		<div class="card-body">
			<div class="card-group my-3">
				<div class="card border gx-2">
					<div class="card-header">
						Pairing

					</div>
					<div class="card-body text-start">
						<a href="{% url 'tourney:pairing_index' %}">
							<button type="button" class="button button-primary">Pairing</button>
						</a>
					</div>
				</div>
				<div class="card border gx-2">
					<div class="card-header">
						Results
					</div>
					<div class="card-body text-start">
						<a href="{% url 'tourney:results' %}">
							<button type="button" class="button button-primary">Teams</button>
						</a>
						<a href="{% url 'tourney:individual_awards' %}">
							<button type="button" class="button button-primary">Individual Awards</button>
						</a>

					</div>
				</div>


				<div class="card border gx-2">
					<div class="card-header">
						Ballots
					</div>
					<div class="card-body text-start center">
							{% if user.available_pairings %}
								{% for pairing in  user.available_pairings %}
									<div class="card-text my-2">
										<a class="button button-primary py-2" href="{% url 'tourney:view_ballot_status' pairing.pk %}">
											{{ pairing }}
										</a>
									</div>
								{% endfor %}
							{% else %}
								<div class="card-text">Pairings are not done yet. </div>
							{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>



</div>
